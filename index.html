<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body>

  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="score">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <article>
        <h3>Great</h3>
        <p>You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
      </article>
      
    </section>
    <section class="summary">
      <h4>Summary</h4>
      <ul>
        <li style="background-color: hsl(0, 85%, 97%);">
          <img src="/assets/images/icon-reaction.svg" alt="Icon-reaction">
          <span style="color: var(--Light-red); margin-left: -3rem;">Reaction</span>
          <span><strong style="color: var(--Dark-gray-blue) ;">80</strong> / 100</span>
        </li>
        <li style="background-color: hsl(39, 62%, 94%);">
          <img src="/assets/images/icon-memory.svg" alt="icon-memory">
          <span style="color: var(--Orangey-yellow); margin-left: -3rem;">Memory</span>
          <span><strong style="color: var(--Dark-gray-blue);">92</strong> / 100</span>
        </li>
        <li style="background-color: hsl(163, 100%, 97%);">
          <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
          <span style="color: var(--Green-teal); margin-left: -3rem;">Verbal</span>
          <span><strong style="color: var(--Dark-gray-blue);">61</strong> / 100</span>
        </li>
        <li style="background-color: hsl(236, 100%, 97%);">
          <img src="/assets/images/icon-visual.svg" alt="icon-visual">
          <span style="color: var(--Cobalt-blue); margin-left: -3rem;">Visual</span>
          <span><strong style="color: var(--Dark-gray-blue);">72</strong> / 100</span>
        </li>
      </ul>
      <p class="button"><a href="#">Continue</a></p>
    </section>
  </main>

  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
    <p>Coded by <a href="#">Samolino</a>.</p>
  </footer>
</body>
</html>
